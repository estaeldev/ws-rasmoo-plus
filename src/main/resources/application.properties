server.port=8082
server.servlet.context-path=/ws-rasplus/v1

spring.datasource.url=${POSTGRESQL_URL:jdbc:postgresql://localhost:5432/rasplus}
spring.datasource.username=${POSTGRESQL_USERNAME}
spring.datasource.password=${POSTGRESQL_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.flyway.enabled=true

spring.jpa.properties.hibernate.show_sql=true

springdoc.packages-to-scan=com.client.ws.rasmooplus.controller.impl
springdoc.paths-to-match=/**

spring.data.redis.host=${REDIS_HOST:localhost}
spring.data.redis.port=${REDIS_PORT:6379}

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties..mail.smtp.starttls.enable=true

webservices.raspay.host=${RASPAY_HOST:https://ws-raspay.herokuapp.com/ws-raspay/}
webservices.raspay.v1.customer=${RASPAY_CUSTOMER:/v1/customer}
webservices.raspay.v1.order=${RASPAY_ORDER:/v1/order}
webservices.raspay.v1.payment=${RASPAY_PAYMENT:/v1/payment/credit-card/}

webservices.rasplus.jwt.secret=${JWT_SECRET}
webservices.rasplus.jwt.expiration=${JWT_EXPIRATION}

webservices.rasplus.default.password=${RASPLUS_DEFAULT_PASSWORD}
webservices.rasplus.redis.default.recoverycode.timeout=5
